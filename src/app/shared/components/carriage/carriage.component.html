<div class="front">
  <div class="line"></div>
  <div class="line"></div>
</div>

@for (row of [].constructor(rows); track $index; let i = $index) {
  <div class="seat-row">
    <div class="left-seats">
      @for (seat of seatNumbersForRow(i, leftSeats, true); track $index) {
        <div
          [tabindex]="$index"
          (keydown.enter)="chooseSeat(seat)"
          (click)="chooseSeat(seat)"
          class="seat"
          [ngClass]="{ occupied: occupiedSeats.includes(seat) }"
        >
          {{ seat }}
        </div>
      }
    </div>
    <div class="right-seats">
      @for (seat of seatNumbersForRow(i, rightSeats, false); track $index) {
        <div
          [tabindex]="$index"
          (keydown.enter)="chooseSeat(seat)"
          (click)="chooseSeat(seat)"
          class="seat"
          [ngClass]="{ occupied: occupiedSeats.includes(seat) }"
        >
          {{ seat }}
        </div>
      }
    </div>
  </div>
}

<div class="back">
  <div class="line"></div>
  <div class="line"></div>
</div>
